<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Parcial 2 Schmuker Julian Gabriel</title>
</head>
<body>
    <main class="contenedorPrincipal">
        <section class="tipoParcial">
            <p>2do Parcial</p>
        </section>

        <section class="filaDelMedio">
            <article class="contenedorDelTexto" id="contenedorDelTexto">
                <p class="texto" id="texto">Países</p>
            </article>

            <article class="contenedorDePersonalizacion">
                <p>Ingresá un texto:</p>
                <input type="text" id="inputDelTexto">

                <p>Cambiá el color del fondo:</p>
                <select name="selectorDeColoresDeFondo" id="selectorDeColoresDeFondo">
                    <option value="default">Seleccione un color</option>
                    <option value="rojo">ROJO</option>
                    <option value="verde">VERDE</option>
                    <option value="azul">AZUL</option>
                </select>

                <p>Cambiá la alineación del texto:</p>
                <div>
                    <input type="radio" name="grupo" id="radioIzquierda">
                    <label for="radioIzquierda">Izquierda</label>
                    <input type="radio" name="grupo" id="radioCentrado">
                    <label for="radioCentrado">Centrado</label>
                    <input type="radio" name="grupo" id="radioDerecha">
                    <label for="radioDerecha">Derecha</label>
                </div>
            </article>
        </section>

        <footer class="pieDePagina">
            <p>Schmuker Julian Gabriel - 46.091.742</p>
        </footer>



    </main>



    <script src="archivo.js"></script>
</body>
</html>
